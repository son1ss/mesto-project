<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="6b25869fc95f3675c745.svg" alt="Место" class="header__logo"></header><main class="wrapper"><section class="profile" aria-label="Профиль"><div class="profile__inner"><div class="profile__picture-container"><button type="button" class="profile__picture-edit" aria-label="Поменять аватар"></button> <img src="#" alt="Картинка профиля" class="profile__picture"></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name">Имя</h1><button type="button" class="profile__edit-button" aria-label="Редактировать"></button></div><p class="profile__description">Описание</p></div></div><button type="button" class="profile__add-button" aria-label="Добавить"></button></section><section class="elements" aria-label="Карточки"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile-info"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-info" class="popup__forms"><div class="popup__input-container"><input placeholder="Имя" name="name" id="profile-name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40" pattern="^[A-Za-zА-ЯЁа-яё\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."> <span class="popup__input-error popup__input-error_type_name"></span></div><div class="popup__input-container"><input placeholder="Описание" name="description" id="profile-description" class="popup__input popup__input_type_description" required minlength="2" maxlength="200" pattern="^[A-Za-zА-ЯЁа-яё\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."> <span class="popup__input-error popup__input-error_type_description"></span></div><button type="submit" class="popup__submit">Сохранить</button></form></div></div><div class="popup popup_type_add-picture"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form name="picture-info" class="popup__forms"><div class="popup__input-container"><input placeholder="Название" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="30" pattern="^[A-Za-zА-ЯЁа-яё\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."> <span class="popup__input-error popup__input-error_type_name"></span></div><div class="popup__input-container"><input type="url" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_type_link" required> <span class="popup__input-error popup__input-error_type_link"></span></div><button type="submit" class="popup__submit">Создать</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form name="picture-info" class="popup__forms"><div class="popup__input-container"><input type="url" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_type_link" required> <span class="popup__input-error popup__input-error_type_link"></span></div><button type="submit" class="popup__submit">Сохранить</button></form></div></div><div class="popup popup_type_show-picture"><figure class="popup__image-container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button> <img src="#" alt="#" class="popup__image"><figcaption class="popup__caption"></figcaption></figure></div></div><template class="photo-element"><li class="element"><button type="button" class="element__remove" aria-label="Удалить"></button> <img src="" alt="" class="element__photo"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="element__like-button" aria-label="Лайк"></button> <span class="element__likes"></span></div></li></template></body></html>

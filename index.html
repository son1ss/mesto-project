<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="wrapper">
    <section class="profile" aria-label="Профиль">
      <div class="profile__inner">
        <img src="./images/profile-pic.jpg" alt="Картинка профиля" class="profile__picture">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-button" aria-label="Лайк"></button>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__photo">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button" aria-label="Лайк"></button>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__photo">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button" aria-label="Лайк"></button>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__photo">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button" aria-label="Лайк"></button>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__photo">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button" aria-label="Лайк"></button>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like-button" aria-label="Лайк"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__forms">
        <input type="text" placeholder="Имя" name="profile-name" id="profile-name" class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
        <input type="text" placeholder="Описание" name="profile-description" id="profile-description" class="popup__input popup__input_type_desctiprion" value="Исследователь океана">
      </form>
      <button type="submit" class="popup__submit">Сохранить</button>
    </div>
  </div>
</body>
</html>
